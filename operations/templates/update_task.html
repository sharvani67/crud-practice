<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Update Task</h1>
        <form method="POST" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="taskname" class="form-label">Task Name</label>
                <input type="text" class="form-control" id="taskname" name="taskname" value="{{ task.taskname }}" required>
            </div>
            <div class="mb-3">
                <label for="startingdate" class="form-label">Starting Date</label>
                <input type="date" class="form-control" id="startingdate" name="startingdate" value="{{ task.startingdate }}" required>
            </div>
            <div class="mb-3">
                <label for="endingdate" class="form-label">Ending Date</label>
                <input type="date" class="form-control" id="endingdate" name="endingdate" value="{{ task.endingdate }}" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <input type="text" class="form-control" id="status" name="status" value="{{ task.status }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
