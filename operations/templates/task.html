{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Card Layout for Task Form -->
                <div class="card shadow">
                    <div class="card-header bg-dark text-white text-center">
                        <h3>Enter Task Information</h3>
                    </div>
                    <div class="card-body">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-success">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                        <form method="POST" action="{% url 'task' %}">
                            {% csrf_token %}
                            <!-- Task Name -->
                            <div class="mb-3">
                                <label for="taskname" class="form-label">Task Name</label>
                                <input type="text" id="taskname" name="taskname" class="form-control" placeholder="Enter task name" required>
                            </div>
                            <!-- Starting Date -->
                            <div class="mb-3">
                                <label for="startingdate" class="form-label">Starting Date</label>
                                <input type="date" id="startingdate" name="startingdate" class="form-control" required>
                            </div>
                            <!-- Ending Date -->
                            <div class="mb-3">
                                <label for="endingdate" class="form-label">Ending Date</label>
                                <input type="date" id="endingdate" name="endingdate" class="form-control" required>
                            </div>
                            <!-- Task Status -->
                            <div class="mb-3">
                                <label for="status" class="form-label">Current Status</label>
                                <input type="text" id="status" name="status" class="form-control" placeholder="Enter current status" required>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" name="submit" value="save" class="btn btn-primary w-40 mt-4" style="margin-right: 10px;">Save and Continue</button>
                                <button type="submit" name="submit" value="submit" class="btn btn-success w-40 mt-4">Submit</button>
                            </div>
                        </form>
                        
                    </div>
                </div>

                
            </div>
        </div>
    </div>

{% endblock %}
